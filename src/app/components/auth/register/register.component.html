<div *ngIf="!isSubmitted" class="row justify-content-center g-3 mt-5">
  <div class="col-xl-4">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <h5 class="card-title mb-3 text-center">Register</h5>
          <p *ngIf="errorMessage" class="text-danger">
            {{errorMessage}}
          </p>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input [ngClass]="{'is-valid': registerForm.get('email')!.valid, 'is-invalid': registerForm.get('email')!.invalid}" id="email" type="email" placeholder="Email" name="Email" class="form-control" formControlName="email">
        </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [ngClass]="{'is-valid': registerForm.get('password')!.valid, 'is-invalid': registerForm.get('password')!.invalid}" id="password" type="password" placeholder="Password" name="password" class="form-control" formControlName="password">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input [ngClass]="{'is-valid': registerForm.get('username')!.valid, 'is-invalid': registerForm.get('username')!.invalid}" id="username" type="text" placeholder="Username" name="username" class="form-control" formControlName="username">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-outline-success me-2">Register</button>
            <button type="reset" class="btn btn-outline-warning">Reset</button>
          </div>
          <div>
            <a class="card-link" [routerLink]="['/login']">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isSubmitted" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status"></div>
</div>
