<div *ngIf="!isSubmitted" class="row justify-content-center g-3 mt-5">
  <div class="col-xl-4">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
          <h5 class="card-title mb-3 text-center">Reset Password</h5>
          <p *ngIf="errorMessage" class="text-danger">
            {{errorMessage}}
          </p>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" placeholder="email" name="Email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <button type="login" class="btn btn-outline-success me-2">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isSubmitted" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status"></div>
</div>
