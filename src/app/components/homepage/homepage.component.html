<div class="row">
  <div class="col-xl-3">
    <app-user-card></app-user-card>
  </div>

  <div class="col-xl-9 mt-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{active : selected === 'my-feed'}" (click)="selected='my-feed'; selectMyFeed()">My Feed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{active : selected === 'top-feed'}" (click)="selected='top-feed'; selectTop()">Top Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{active : selected === 'leaderboard'}" (click)="selected='leaderboard'; selectLeaderboard()">Leaderboards</a>
      </li>
    </ul>
    <app-integrated-feed [(isChangingFeed)]="isChangingFeed" [feed]="selected"></app-integrated-feed>
  </div>
</div>
