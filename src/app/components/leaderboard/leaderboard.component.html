<div>
  <div *ngFor="let field of Posts | keyvalue" class="list-group m-3 w-75">
    <div class="list-group-item bg">
      <div class="d-flex w-100 justify-content-between">
        <div>
          <strong class="mb-1 me-3"> {{field.key}} >> {{field.value.time | seconds}}</strong>
        </div>
        <small>{{field.value.date | date : "MM/dd/yy hh:mm"}}</small>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <div class="row">
          <p class="mb-1">{{field.value.author.username}}</p>
          <small class="text-wrap text-break">{{field.value.content | truncate : 100}}</small>
        </div>
        <img alt="game img" src="assets/images/{{field.key | removeSpaces}}.png" class="img-thumbnail" style="max-height: 150px">
      </div>
    </div>
  </div>
</div>
