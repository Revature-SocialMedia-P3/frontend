<nav class="navbar navbar-expand-lg abg">
  <div class="container-fluid">
    <a (click)="toggleDarkTheme()"><i class="bi bi-moon-fill m-3"></i></a>
    <a class="navbar-brand"></a>
    <img src="assets/images/high-score-logo-small.png" alt="Life Logo" height="38" width="111" routerLink=""
      class="nav-img">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-link" routerLink="home">My Page</a>
        </li>
      </ul>

      <div class="dropdown d-flex">
        <input class="form-control me-2" [(ngModel)]="search" type="search" placeholder="Search for other players"

          aria-expanded="false">

          <div *ngIf="searchSubmitted" class="d-flex justify-content-center">

          <a class="nav-link" routerLink="login">Login</a>
