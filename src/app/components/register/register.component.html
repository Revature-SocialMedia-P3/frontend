<div class="row justify-content-center g-3 mt-5">
  <div class="col-xl-4">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <h5 class="card-title mb-3 text-center">Register</h5>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" placeholder="email" name="Email" class="form-control" formControlName="email">
        </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" placeholder="Password" name="password" class="form-control" formControlName="password">
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" placeholder="First Name" name="firstName" class="form-control" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" placeholder="Last Name" name="lastName" class="form-control" formControlName="lastName">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-outline-success me-2">Register</button>
            <button type="reset" class="btn btn-outline-warning">Reset</button>
          </div>
          <div>
            <a class="card-link" [routerLink]="['/login']">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
